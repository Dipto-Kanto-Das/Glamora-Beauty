<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazi Islamic Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f6b1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .text-pink {
      color: #e83e8c !important;
    }
    .btn-pink {
      background-color: #e83e8c;
      color: white;
    }
    .btn-pink:hover {
      background-color: #d63384;
    }
    #wishlist-count {
      font-size: 12px;
      padding: 2px 6px;
    }
    .card-img-top {
      height: 220px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ¸ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-pink" href="#">Gazi Islamic Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3">
            <a class="nav-link position-relative" href="#" id="wishlist-btn">
              <i class="fa-solid fa-heart fs-5 text-danger"></i>
              <span id="wishlist-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping fs-5"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ” Filters -->
  <section class="py-4 bg-light">
    <div class="container d-flex flex-wrap justify-content-center gap-3">
      <input type="text" id="search" class="form-control w-auto" placeholder="Search products...">
      <select id="category-filter" class="form-select w-auto">
        <option value="all">All Categories</option>
        <option value="skincare">Skincare</option>
        <option value="makeup">Makeup</option>
        <option value="haircare">Haircare</option>
        <option value="perfume">Perfume</option>
      </select>
      <button class="btn btn-pink" id="search-btn"><i class="fa-solid fa-search"></i> Search</button>
    </div>
  </section>

  <!-- ðŸ›ï¸ Products -->
  <section class="py-5">
    <div class="container">
      <div id="product-list" class="row g-4 justify-content-center"></div>
    </div>
  </section>

  <!-- ðŸ’– Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Gazi Islamic Store | Developed by DNL Group</p>
  </footer>

  <script>
    // ðŸ›ï¸ Sample Products
    const products = [
      { id: 1, name: "Glow Serum", category: "skincare", price: 1200, image: "./assets/skin1.jpg" },
      { id: 2, name: "Matte Lipstick", category: "makeup", price: 800, image: "./assets/makeup1.jpg" },
      { id: 3, name: "Herbal Shampoo", category: "haircare", price: 650, image: "./assets/hair1.jpg" },
      { id: 4, name: "Luxury Perfume", category: "perfume", price: 1500, image: "./assets/perfume1.jpg" },
      { id: 5, name: "Moisturizing Cream", category: "skincare", price: 900, image: "./assets/skin2.jpg" },
      { id: 6, name: "Compact Powder", category: "makeup", price: 700, image: "./assets/makeup2.jpg" },
    ];

    // ðŸ’– Wishlist Load
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    // ðŸ”¢ Update Wishlist Count
    function updateWishlistCount() {
      document.getElementById("wishlist-count").textContent = wishlist.length;
    }

    // ðŸ§¡ Toggle Wishlist
    function toggleWishlist(id) {
      if (wishlist.includes(id)) {
        wishlist = wishlist.filter(w => w !== id);
      } else {
        wishlist.push(id);
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      updateWishlistCount();
      displayProducts(products);
    }

    // ðŸ›’ Add to Cart (Demo)
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      alert(`${product.name} added to cart!`);
    }

    // ðŸŽ¨ Display Products
    function displayProducts(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach((p) => {
        const isWishlisted = wishlist.includes(p.id);
        container.innerHTML += `
          <div class="col-md-4 col-lg-3 col-sm-6">
            <div class="card product-card shadow-sm h-100">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${p.name}</h5>
                <p class="text-muted mb-2 text-capitalize">${p.category}</p>
                <p class="fw-bold text-pink">à§³${p.price}</p>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-outline-dark btn-sm" onclick="addToCart(${p.id})">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </button>
                  <button class="btn btn-outline-danger btn-sm" onclick="toggleWishlist(${p.id})">
                    <i class="fa${isWishlisted ? 's' : 'r'} fa-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    // ðŸ” Search & Filter
    document.getElementById("search-btn").addEventListener("click", () => {
      const search = document.getElementById("search").value.toLowerCase();
      const category = document.getElementById("category-filter").value;
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(search) &&
        (category === "all" || p.category === category)
      );
      displayProducts(filtered);
    });

    document.getElementById("category-filter").addEventListener("change", (e) => {
      const cat = e.target.value;
      if (cat === "all") displayProducts(products);
      else displayProducts(products.filter(p => p.category === cat));
    });

    // ðŸš€ Initial Load
    displayProducts(products);
    updateWishlistCount();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
